<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slorus.Dev - Personal Workspace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Chart.js for stock charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- SortableJS for drag and drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="min-h-screen">
  <!-- Header -->
  <header class="border-b bg-white sticky top-0 z-10">
    <div class="m:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-2">
          <img src="assets/icon/Navbar Icon.svg" alt="navbar icon">
          <span class="text-xl font-semibold">Slorus.Dev</span>
        </div>
        <div class="flex items-center space-x-4">
          <div class="relative">
            <input 
              type="text" 
              placeholder="Search..." 
              class="input w-64 pl-9"
            >
            <svg class="w-4 h-4 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <button class="btn btn-secondary">Settings</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <div class="mx-auto p-6">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
      
      <!-- Sidebar Navigation -->
      <div class="lg:col-span-2">
        <div class="card p-4 sticky top-24">
          <nav class="space-y-1" id="sidebar-nav">
            <!-- Sidebar items will be populated by JavaScript -->
          </nav>
        </div>
      </div>
      
      <!-- Main Content Area -->
      <div class="lg:col-span-10">
        <div id="page-content">
          <!-- Page content will be loaded here dynamically -->
        </div>
        
      </div>
    </div>
  </div>

  <!-- Modals Container -->
  <div id="modals-container">
    <!-- Modals will be loaded here dynamically -->
  </div>

  <!-- JavaScript Files -->
  <script src="js/utils/storage.js"></script>
  <script src="js/utils/helpers.js"></script>
  <script src="js/components/Dashboard.js"></script>
  <script src="js/components/Documents.js"></script>
  <script src="js/components/Gallery.js"></script>
  <script src="js/components/Stocks.js"></script>
  <script src="js/components/News.js"></script>
  <script src="js/components/Notes.js"></script>
  <script src="js/components/StudyTracker.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
