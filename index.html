<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slorus.Dev - Personal Workspace</title>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js for stock charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- SortableJS for drag and drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/global.css">

  <link rel="stylesheet" href="css/Dashboard.css">
  <link rel="stylesheet" href="css/Documents.css">
  <link rel="stylesheet" href="css/Gallery.css">
  <link rel="stylesheet" href="css/News.css">
  <link rel="stylesheet" href="css/Notes.css">
  <link rel="stylesheet" href="css/Stocks.css">
  <link rel="stylesheet" href="css/StudyTracker.css">

</head>

<body class="min-h-screen">
  <!-- Main Wrapper -->
<div class="flex min-h-screen">

  <aside class="w-64 bg-white border-r border-gray-200 flex flex-col fixed left-0 top-0 h-screen overflow-hidden">
    <!-- Brand - Fixed at top -->
    <div class="flex items-center space-x-3 px-6 py-5 border-b-2 border-gray-200 bg-white shrink-0">
      <div class="w-8 h-8 rounded-md flex items-center justify-center">
        <img src="assets/icon/Navbar Icon.svg" class="w-5 h-5" alt="Logo">
      </div>
      <span class="text-lg font-semibold tracking-tight text-gray-900">Slorus.Dev</span>
    </div>

    <!-- Navigation - Scrollable if content overflows -->
    <nav id="sidebar-nav" class="p-3 space-y-1 flex-1 overflow-y-auto">
      <!-- JS populates links -->
    </nav>
  </aside>

  <!-- Main Content - Offset for fixed sidebar -->
  <main class="flex-1 bg-gray-50/50 p-8 ml-64">
    <div id="page-content" class="max-w-7xl"></div>
  </main>

</div>

  <!-- Modals Container -->
  <div id="modals-container">
    <!-- Modals will be loaded here dynamically -->
  </div>

  <!-- JavaScript Files -->
  <script src="js/utils/storage.js"></script>
  <script src="js/utils/helpers.js"></script>
  <script src="js/components/Dashboard.js"></script>
  <script src="js/components/Documents.js"></script>
  <script src="js/components/Gallery.js"></script>
  <script src="js/components/Stocks.js"></script>
  <script src="js/components/News.js"></script>
  <script src="js/components/Notes.js"></script>
  <script src="js/components/StudyTracker.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
