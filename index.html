<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slorus.Dev - Personal Workspace</title>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js for stock charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- SortableJS for drag and drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/global.css">

  <link rel="stylesheet" href="css/Dashboard.css">
  <link rel="stylesheet" href="css/Documents.css">
  <link rel="stylesheet" href="css/Gallery.css">
  <link rel="stylesheet" href="css/News.css">
  <link rel="stylesheet" href="css/Notes.css">
  <link rel="stylesheet" href="css/Stocks.css">
  <link rel="stylesheet" href="css/StudyTracker.css">
</head>

<body class="min-h-screen">
  <!-- Main Wrapper -->
<div class="flex min-h-screen">

  <aside class="w-64 bg-white border-r border-gray-200 flex flex-col fixed left-0 top-0 h-screen overflow-hidden">
    <!-- Brand - Fixed at top -->
    <div class="flex items-center space-x-3 px-6 py-5 border-b-2 border-gray-200 bg-white shrink-0">
      <div class="w-8 h-8 rounded-md flex items-center justify-center">
        <img src="assets/icon/Navbar Icon.svg" class="w-5 h-5" alt="Logo">
      </div>
      <span class="text-lg font-semibold tracking-tight text-gray-900">Slorus.Dev</span>
    </div>

    <!-- Navigation - Scrollable if content overflows -->
    <nav id="sidebar-nav" class="mt-4 p-3 space-y-1 flex-1 overflow-y-auto">
      <!-- JS populates links -->
    </nav>

    <!-- Small Calendar (After navigation) -->
      <div class="shrink-0">
        <div class="calendar bg-white border border-gray-200 shadow-sm rounded-lg p-3 mx-3 mb-3">
          <div class="calendar-header pb-2 border-b border-gray-100">
            <div class="flex items-center justify-between">
              <button id="prev-month" class="px-2 py-1 hover:bg-gray-100 rounded text-gray-600 text-sm font-semibold">‹</button>
              <div class="flex items-baseline">
                <span class="calendar-month text-sm font-semibold text-gray-900" id="calendar-month">Loading...</span>
                <span class="calendar-year text-xs text-gray-500 ml-1" id="calendar-year">2024</span>
              </div>
              <button id="next-month" class="px-2 py-1 hover:bg-gray-100 rounded text-gray-600 text-sm font-semibold">›</button>
            </div>
          </div>

          <!-- Day Headers -->
          <div class="calendar-grid grid grid-cols-7 gap-0.5 mt-2">
            <div class="calendar-day-header text-center text-[10px] font-medium text-gray-500 py-1 uppercase">S</div>
            <div class="calendar-day-header text-center text-[10px] font-medium text-gray-500 py-1 uppercase">M</div>
            <div class="calendar-day-header text-center text-[10px] font-medium text-gray-500 py-1 uppercase">T</div>
            <div class="calendar-day-header text-center text-[10px] font-medium text-gray-500 py-1 uppercase">W</div>
            <div class="calendar-day-header text-center text-[10px] font-medium text-gray-500 py-1 uppercase">T</div>
            <div class="calendar-day-header text-center text-[10px] font-medium text-gray-500 py-1 uppercase">F</div>
            <div class="calendar-day-header text-center text-[10px] font-medium text-gray-500 py-1 uppercase">S</div>
          </div>

          <!-- Calendar Days (populated by JS) -->
          <div class="calendar-grid grid grid-cols-7 gap-0.5 mt-2" id="calendar-days">
            <!-- Generated by JavaScript -->
          </div>
        </div>
      </div>
  </aside>

  <!-- Main Content - Offset for fixed sidebar -->
  <main class="flex-1 bg-gray-50/50 p-8 ml-64">
    <div id="page-content" class="max-w-7xl"></div>
  </main>

</div>

  <!-- Modals Container -->
  <div id="modals-container">
    <!-- Modals will be loaded here dynamically -->
  </div>

  <!-- Script Loader (handles all dependencies) -->
  <script src="js/loader.js"></script>
  <script src="js/utils/sidebarCalendar.js"></script>
</body>

</html>
